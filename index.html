<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="logo Gerador de Senha">

    <main class="container-input">
        <span>tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="25" value="12">

        <button id="button" class="button-cta" onclick="generatepassword()">Gerar senha</button>
    </main>

    <div id="container-passwords" onclick="copyPassword()" class="container-passwords hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">************</span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
